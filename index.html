<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sadie & Lila Cat Chase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-shell">
      <header class="hud" aria-label="Game heads up display">
        <div class="hud-item"><span class="label">Time:</span> <span id="timer">90</span>s</div>
        <div class="hud-item"><span class="label">Score:</span> <span id="score">0</span></div>
      </header>

      <main class="canvas-wrap">
        <canvas id="gameCanvas" width="900" height="560" aria-label="Cat chase game canvas"></canvas>

        <div id="overlay" class="overlay hidden" role="dialog" aria-live="polite">
          <div class="overlay-card">
            <h1>Time's Up!</h1>
            <p>Your final score: <strong id="finalScore">0</strong></p>
            <button id="playAgain" type="button">Play Again</button>
            <p class="controls-help">
              Controls: Sadie = Arrow Keys, Lila = W A S D
            </p>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
